<!DOCTYPE html>
<html>
    <title>FORM</title>
    <head>
        <h1>Travel reservation form</h1>
    </head>
    <body>
        <h3>* denotes mandotory</h3><br>
        Full name*:<br><input type="text" placeholder="FirstName LastName"/><br>
        Email address*:<br><input type="text" placeholder="Email address"/><br>
        <label>Tour Package*:</label> <br>
        <select name="package">
            <option value="Goa">Goa</option>
            <option value="Kashmir">Kashmir</option>
            <option value="Rajasthan">Rajasthan</option>
        </select><br>
        <label>Arrival date*:</label> <br>
        <input type="date" /><br>
        <label>Number of Persons*:</label> <br>
        <input type="text" placeholder="UNKNOWN_TYPE"/><br>
        <label>What would you want to avail?*:</label> <br>
        <label>Boarding</label> <input type="checkbox" /><br>
        <label>Fooding</label> <input type="checkbox" /><br>
        <label>slight seeing</label> <input type="checkbox" /><br>
        <label>Discount Coupon code:</label> <br>
        <input type="text" placeholder="UNKNOWN_TYPE" /><br>
        <label>Terms and conditions*</label> <br>
        <input type="radio" />I agree
        <input type="radio">I disagree <br>
        <button>Complete reservation</button>
    </body>
</html>
